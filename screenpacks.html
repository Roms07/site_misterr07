<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1">

    <title>Screenpacks</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="main">
    <header>
        <div id="logo">
            <img id="img" src="img/logo.png" alt="Logo">
        </div>
    </header>
    <div class="toggle-nav">
        <a class="toggle-nav-link" href="#">&#9776;</a>
    </div>
    <div id="nav-bar" class="visible">
        <ul class="navigation">
            <li class="btn-nav"><a href="./index.html" class="navs-link">Accueil</a></li>
            <li class="btn-nav"><a href="./persos.html" class="navs-link">Persos</a></li>
            <li class="btn-nav"><a href="./stages.html" class="navs-link">Stages</a></li>
            <li class="btn-nav"><a href="./screenpacks.html" class="navs-link active">Screenpacks</a></li>
            <li class="btn-nav"><a href="./projets.html" class="navs-link">Projets</a></li>
        </ul>
    </div>
    <div class="container-fluid content visible">
        <div id="select-type">
            <button type="button" data-filter="all" class="select-button">Tous</button>
            <button type="button" data-filter=".dbz" class="select-button">DBZ</button>
            <button type="button" data-filter=".other" class="select-button">Divers</button>
            <button type="button" data-filter=".saint-seiya" class="select-button">Saint Seiya</button>
        </div>
        <div id="screenpacks" class="row">

        </div>
    </div>
    <footer>
        <ul class="links">
            <li class="partner"><a href="http://mugenguild.com/forum/" target="_blank">Mugen Fighter Guild</a></li>
            <li class="partner"><a href="http://cdzjuego2d.foroactivo.com/" target="_blank">CDZ Juego</a></li>
            <li class="partner"><a href="http://mugenpixart.mastertopforum.com/" target="_blank">Mugen Pixart</a></li>
            <li class="partner"><a href="http://saint-seiya-px.fansforum.info" target="_blank">Saint Seiya PX</a></li>
            <li class="partner"><a href="https://www.jeuxmangas.com/" target="_blank">Jeux Mangas</a></li>
            <li class="partner"><a href="http://mike.mugen.free.fr/" target="_blank">Mike Mugen</a></li>
        </ul>
        <p>
            Copyright  &#174; Misterr07 - 2019
        </p>
    </footer>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/responsive.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/mixitup.js"></script>
<script src="js/swiper.js"></script>
<script src="js/algo_screenpacks.js"></script>
<script id="screenpacks-template" type="text/x-handlebars-template">
    {{#each screenpacks}}
    <div class="col-xl-6 col-sm-12 mix {{type}}">
        <div class="screenpack container-fluid">
            <div class="row">
                <div class="col-xl-8 col-md-7 col-sm-12">
                    {{#if isVideo}}
                    <div class="text-center">
                        <iframe frameborder="0" src={{video}} allowfullscreen allow="autoplay" class="video-screenpack"></iframe>
                    </div>
                    {{else}}
                    <!-- Slider main container -->
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            {{#each images}}
                            <div class="swiper-slide">
                                <img src="{{this}}" alt="img-{{@index}}" class="carousel-img">
                            </div>
                            {{/each}}
                        </div>
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                    {{/if}}
                </div>
                <div class="col-xl-4 col-md-5 col-sm-12 text-center pl-0">
                    <h3 class="screenpack-name">{{name}}</h3>
                    <p class="screen description">{{description}}</p>
                    <a target="_blank" class="link link-screenpack" href={{link}}>Telecharger</a>
                    {{#if hasOtherLinks}}
                    <h4 class="other-links description">Autres Liens :</h4>
                        {{#each otherLinks}}
                            <a target="_blank" class="other-link" href={{link}}>{{name}}</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
