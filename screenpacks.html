<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Le site des crÃ©ations mugen de Misterr07.">
    <meta name="keywords" content="mugen stages misterr07 saint seiya dbz screenpacks marvel street fighter">
    <title>Screenpacks</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/carousel.css">
</head>
<body>

<header>
    <div id="logo">
        <img id="img" src="img/logo.png" alt="Logo">
    </div>
</header>
<div id="page" class="container-fluid">
    <div class="row">
        <div id="nav-bar" class="col-xl-3">
            <ul class="navigation">
                <li class="btn-nav"><a href="./index.html" class="navs-link">Accueil</a></li>
                <li class="btn-nav"><a href="./persos.html" class="navs-link">Persos</a></li>
                <li class="btn-nav"><a href="./stages.html" class="navs-link">Stages</a></li>
                <li class="btn-nav"><a href="./screenpacks.html" class="navs-link active">Screenpacks</a></li>
                <li class="btn-nav"><a href="./projets.html" class="navs-link">Projets</a></li>
            </ul>
        </div>
        <div id="index" class="col-xl-9 pr-0">
            <div class="container-fluid mt-2 p-0">
                <div id="screenpacks" class="row mr-0">

                </div>
            </div>
        </div>
    </div>
</div>
<footer>

</footer>
<script src="js/jquery.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/algo_screenpacks.js"></script>
<script id="screenpacks-template" type="text/x-handlebars-template">
    {{#each screenpacks}}
    <div class="p-2 col-lg-6">
        <div class="screenpack container-fluid">
            <div class="p-1 row">
                <div class="col-lg-8">
                    {{#if isVideo}}
                    <iframe frameborder="0" src={{video}} allowfullscreen allow="autoplay" class="video-screenpack"></iframe>
                    {{else}}
                    <div class="container">
                        <div class="carousel">
                            {{#each images}}
                            <input type="radio" id="carousel-{{@index}}-{{@../index}}" name="carousel[]" checked>
                            {{/each}}
                            <ul class="carousel__items">
                                {{#each images}}
                                <li class="carousel__item"><img src={{this}} alt="img-{{@index}}" class="carousel-img"></li>
                                {{/each}}
                            </ul>
                            <div class="carousel__prev">
                                {{#each images}}
                                <label for="carousel-{{@index}}-{{@../index}}"></label>
                                {{/each}}
                            </div>
                            <div class="carousel__next">
                                {{#each images}}
                                <label for="carousel-{{@index}}-{{@../index}}"></label>
                                {{/each}}
                            </div>
                            <div class="carousel__nav">
                                {{#each images}}
                                <label for="carousel-{{@index}}-{{@../index}}"></label>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    {{/if}}
                </div>
                <div class="col-lg-4">
                    <a href="{{link}}"><button class="screenpack-name">{{name}}</button></a>
                    <p class="screen-description">{{description}}</p>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
