<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Le site des créations mugen de Misterr07.">
    <meta name="keywords" content="mugen stages misterr07 saint seiya dbz">
    <title>Stages</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
    <div id="logo">
        <img id="img" src="img/logo.png" alt="Logo">
    </div>
</header>
<div id="page" class="container-fluid">
    <div class="row">
        <div id="nav-bar" class="col-xl-3">
            <ul class="navigation">
                <li class="btn-nav"><a href="./index.html" class="navs-link">Accueil</a></li>
                <li class="btn-nav"><a href="./persos.html" class="navs-link">Persos</a></li>
                <li class="btn-nav"><a href="./stages.html" class="navs-link">Stages</a></li>
                <li class="btn-nav"><a href="./screenpacks.html" class="navs-link active">Screenpacks</a></li>
                <li class="btn-nav"><a href="#" class="navs-link">Projet</a></li>
            </ul>
        </div>
        <div id="index" class="col-xl-9 pr-0">
            <div class="container-fluid mt-2 p-0">
                <div id="screenpacks" class="row mr-0">

                </div>
            </div>
        </div>
    </div>
</div>
<footer>

</footer>
<script src="js/jquery.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/algo_screenpacks.js"></script>
<script id="screenpacks-template" type="text/x-handlebars-template">
    {{#each screenpacks}}
    <div class="screenpack col-lg-4">
        <div class="container-fluid">
            <h2>{{name}}</h2>
            <div class="row">
                <div class="col-lg-9">
                    <iframe frameborder="0" src={{video}} allowfullscreen allow="autoplay"></iframe>
                </div>
                <div class="col-lg-6">
                    <a href="{{link}}">Télécharger</a>
                </div>
            </div>
            <div class="row">
                <p>{{description}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
